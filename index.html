<!DOCTYPE html>
<html>
    <head>
      <title>Tic-Tac-Toe</title>
      <meta name="viewport" content="width=device-width, initial-scale=1">

      <!-- Do not add `link` tags-->
      <link rel="shortcut icon" type="image/x-icon" href="favicon.ico">

      <!-- Do not add `script` tags-->
      <script src="public/vendor.js" type="text/javascript" charset="utf-8" defer></script>
      <script src="public/application.js" type="text/javascript" charset="utf-8" defer></script>
    </head>
    <body>

      <p id='message'></p>
      <h1>Tic-Tac-Toe</h1>
      <form id="sign-up">
        <fieldset>
          <legend>Sign Up!</legend>
            <input name="credentials[email]" type="text" placeholder="email">
            <input name="credentials[password]" type="password" placeholder="password">
            <input name="credentials[password_confirmation]" type="password" placeholder="confirm password">
          <input type="submit" value="Sign Up!">
        </fieldset>
      </form>

      <form id="sign-in">
        <fieldset>
          <legend>Sign In!</legend>
            <input name="credentials[email]" type="text" placeholder="email">
            <input name="credentials[password]" type="password" placeholder="password">
          <input type="submit" value="Sign In!">
        </fieldset>
      </form>

      <form id="change-password" class="hidden">
        <fieldset>
          <legend>Change Password!</legend>
            <input name="passwords[old]" type="password" placeholder="old password">
            <input name="passwords[new]" type="password" placeholder="new password">
          <input type="submit" value="Change Password!">
        </fieldset>
      </form>
      <form id="sign-out" class="hidden">
        <fieldset>
          <legend>Sign Out!</legend>
            <input type="submit" value="Sign Out!">
        </fieldset>
      </form>
    </body>

      <h1>Tic-Tac-Toe</h1>
      <form id="new-game" class="hidden">
            <input type="submit" value="New Game">
      </form>
      <p id="messages"></p>
      <div class="game-board">
        <div class="row">
          <div class="col-xs-6">
            <div class="col-xs-12">
            <div class="col-xs-4 spaces sqr" data-value="0"></div>
            <div class="col-xs-4 spaces sqr top" data-value="1"></div>
            <div class="col-xs-4 spaces sqr" data-value="2"></div>
          </div>
          <div class="col-xs-12">
            <div class="col-xs-4 spaces sqr left" data-value="3"></div>
            <div class="col-xs-4 spaces sqr center" data-value="4"></div>
            <div class="col-xs-4 spaces sqr right" data-value="5"></div>
          </div>
          <div class="col-xs-12">
            <div class="col-xs-4 spaces sqr" data-value="6"></div>
            <div class="col-xs-4 spaces sqr bottom" data-value="7"></div>
            <div class="col-xs-4 spaces sqr" data-value="8"></div>
          </div>
        </div>
      </div>
    </div>
    <p id='user-message'></p>


    <form id="games-played" class="hidden">
          <input type="submit" value="Total Games Played">
    </form>
  </body>

</html>
