              <div class="col-xs-3"></div>
              <ul class="nav nav-pills">
                <li id="sign-up-modal" class='adjustment'>
                  <div>
                    <!-- sign up button -->
                    <div class="nav navbar-nav nabvar-right">
                      <!-- Button trigger modal -->
                      <input type="button" class="btn btn-default" data-toggle="modal" data-target="#SignUp" value="Sign Up">

                      <!-- Modal -->
                      <div class="modal fade" id="SignUp" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
                        <div class="modal-dialog" role="document">
                          <div class="modal-content">
                            <div class="modal-header">
                              <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                              <h4 class="modal-title" id="myModalLabel">Sign Up</h4>
                            </div>
                            <div class="modal-body">
                              <form id="sign-up">
                                <input type="text" name="credentials[email]" placeholder="Email">
                                <input type="password" name="credentials[password]" placeholder="Password">
                                <input type="password" name="credentials[password_confirmation]" placeholder="Confirm Password">
                                <input type="submit" class="btn btn-default" value="Sign Up">
                              </form>
                            </div>
                            <div class="modal-footer">
                              <p class='error-message' id='up-fail-message'></p>
                            </div>
                          </div>
                        </div>
                      </div>
                    </div>
                    <!-- <li role="presentation"><a href="#">Sign up</a></li> -->
                  </div>
                </li>

                <!-- sign in button -->
                <li id='sign-in-modal' class='adjustment'>
                  <div>
                    <div class="nav navbar-nav nabvar-right">
                      <!-- Button trigger modal -->
                      <input type="button" class="btn btn-default" data-toggle="modal" data-target="#SignIn" value="Sign In">

                      <!-- Modal -->
                      <div class="modal fade" id="SignIn" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
                        <div class="modal-dialog" role="document">
                          <div class="modal-content">
                            <div class="modal-header">
                              <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                              <h4 class="modal-title" id="myModalLabel">Sign In</h4>
                            </div>
                            <div class="modal-body">

                              <form id="sign-in">
                                <input name="credentials[email]" class="form-control-md" type="text" placeholder="email">
                                <input name="credentials[password]" type="password" placeholder="password">
                                <input type="submit" class="btn btn-default" value="Sign In">
                              </form>

                            </div>
                            <div class="modal-footer">
                              <p class='error-message' id='in-fail-message'></p>
                            </div>
                          </div>
                        </div>
                      </div>
                    </div>
                  </div>
                </li>
                <!-- change pass -->
                <li id="pass-modal" class="hidden adjustment">
                  <div>
                    <div class="nav navbar-nav nabvar-right">
                      <!-- Button trigger modal -->
                      <input type="button" class="btn btn-default" data-toggle="modal" data-target="#ChangePass" value="Change Pass">

                      <!-- Modal -->
                      <div class="modal fade" id="ChangePass" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
                        <div class="modal-dialog" role="document">
                          <div class="modal-content">
                            <div class="modal-header">
                              <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                              <h4 class="modal-title" id="myModalLabel">Change Password</h4>
                              <div class="modal-body">

                                <form id="change-password">
                                  <input name="passwords[old]" type="password" placeholder="old password">
                                  <input name="passwords[new]" type="password" placeholder="new password">
                                  <input type="submit" value="Change Password!">
                                </form>

                              </div>
                              <div class="modal-footer">
                                <p class="error-message" id='pass-fail-message'></p>
                              </div>
                            </div>
                          </div>
                        </div>
                      </div>
                    </div>
                  </div>
                </li>
