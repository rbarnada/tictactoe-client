                      <div class="nav navbar-nav nabvar-right">
                        <!-- Button trigger modal -->
                        <input type="button" class="btn btn-default" data-toggle="modal" data-target="#SignUp" value="Sign Up">

                        <!-- Modal -->
                        <div class="modal fade" id="SignUp" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
                          <div class="modal-dialog" role="document">
                            <div class="modal-content">
                              <div class="modal-header">
                                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                                <h4 class="modal-title" id="myModalLabel">Sign Up</h4>
                              </div>
                              <div class="modal-body">
                                <form id="sign-up">
                                  <input type="text" name="credentials[email]" placeholder="Email">
                                  <input type="password" name="credentials[password]" placeholder="Password">
                                  <input type="password" name="credentials[password_confirmation]" placeholder="Confirm Password">
                                  <input type="submit" class="btn btn-default" value="Sign Up">
                                </form>
                              </div>
                              <div class="modal-footer">
                              </div>
                            </div>
                          </div>
                        </div>
                      </div>
                      <!-- <li role="presentation"><a href="#">Sign up</a></li> -->
                    </div>
                  </li>

                  <!-- sign in button -->
                  <li>
                    <div>
                      <div class="nav navbar-nav nabvar-right">

                        <input type="button" class="btn btn-default" data-toggle="modal" data-target="#SignIn" value="Sign In">

                        <!-- Modal -->
                        <div class="modal fade" id="SignIn" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">

                              </div>
                              <div class="modal-body">

                                <form id="sign-in">
                                    <input name="credentials[email]" class="form-control-md" type="text" placeholder="email">
                                    <input name="credentials[password]" type="password" placeholder="password">
                                    <input type="submit" class="btn btn-default" value="Sign In">
                                </form>

                              </div>
                              <div class="modal-footer">
                              </div>
                            </div>
                          </div>
                        </div>
                      </div>
                    </div>
                  </li>
                    <!-- change pass -->

                          <input type="button" class="btn btn-default" data-toggle="modal" data-target="#ChangePass" value="Sign In">

                          <!-- Modal -->
                          <div class="modal fade" id="ChangePass" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
                            <div class="modal-dialog" role="document">
                              <div class="modal-content">

                                  <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>

                                </div>
                                <div class="modal-body">

                                      <input type="submit" class="btn btn-default" value="Sign In">
                                  </form>

                                </div>
                                <div class="modal-footer">
                                </div>
                              </div>
                            </div>
                          </div>
                        </div>
                      </div>
                    </li>

                    <!-- sign out -->
                    <li class="hidden">

                                  </form>

                                </div>
                                <div class="modal-footer">
                                </div>
                              </div>
                            </div>
                          </div>
                        </div>
                      </div>
                    </li>

<div class="row">
  <div class="col-xs-3"></div>
  <div class="col-xs-6">
    <form id="new-game" class="hidden">
      <fieldset>
        <legend>Start New Game</legend>
        <input type="submit" value="New Game">
      </fieldset>
    </form>
    <div class="col-xs-3"></div>

    <p id="messages"></p>

    <div class="game-board hidden">
      <div class="row">
        <div class="col-xs-3"></div>
        <div class="col-xs-6">
          <div class="col-xs-12">
            <div class="col-xs-4 spaces sqr" data-value="0"></div>
            <div class="col-xs-4 spaces sqr top" data-value="1"></div>
            <div class="col-xs-4 spaces sqr" data-value="2"></div>
          </div>
          <div class="col-xs-12">
            <div class="col-xs-4 spaces sqr left" data-value="3"></div>
            <div class="col-xs-4 spaces sqr center" data-value="4"></div>
            <div class="col-xs-4 spaces sqr right" data-value="5"></div>
          </div>
          <div class="col-xs-12">
            <div class="col-xs-4 spaces sqr" data-value="6"></div>
            <div class="col-xs-4 spaces sqr bottom" data-value="7"></div>
            <div class="col-xs-4 spaces sqr" data-value="8"></div>
          </div>
        </div>
        <div class="col-xs-3"></div>
      </div>
    </div>
    <p id='user-message'></p>



    <form id="games-played" class="hidden">
      <input type="submit" value="Total Games Played">
    </form>
