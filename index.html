<!DOCTYPE html>
<html>

<head>
  <title>Tic-Tac-Toe</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Do not add `link` tags-->
  <link rel="shortcut icon" type="image/x-icon" href="favicon.ico">

  <!-- Do not add `script` tags-->
  <script src="public/vendor.js" type="text/javascript" charset="utf-8" defer></script>
  <script src="public/application.js" type="text/javascript" charset="utf-8" defer></script>
</head>

<body>
  <div class="container">
    <div class="row">
      <header>
        <div class="col-xs-4">
          <p id='message'></p>
          <h1>Tic-Tac-Toe</h1>
        </div>

        <div class="col-xs-4">
          <button type="button" class="btn btn-primary" data-toggle="modal" data-target=".bs-example-modal-sm">Small modal</button>

          <div class="modal fade bs-example-modal-sm" tabindex="-1" role="dialog" aria-labelledby="mySmallModalLabel">
            <div class="modal-dialog modal-md" role="document">
              <div class="modal-content">
                <form id="sign-up">
                  <fieldset>
                    <legend>Sign Up</legend>
                    <input name="credentials[email]" type="text" placeholder="email">
                    <input name="credentials[password]" type="password" placeholder="password">
                    <input name="credentials[password_confirmation]" type="password" placeholder="confirm password">
                    <input type="submit" class="btn btn-default" value="Sign Up!">
                  </fieldset>
                </form>

                <form id="sign-in">
                  <fieldset>
                    <legend>Sign In</legend>
                    <input name="credentials[email]" class="form-control-md" type="text" placeholder="email">
                    <input name="credentials[password]" type="password" placeholder="password">
                    <input type="submit" class="btn btn-default" value="Sign In!">
                  </fieldset>
                </form>
              </div>
            </div>
          </div>
        </div>
      </header>
    </div>

    <div class="row">
      <div class="col-xs-3"></div>
      <div class="col-xs-6">

        <form id="change-password" class="hidden">
          <fieldset>
            <legend>Change Password!</legend>
            <input name="passwords[old]" type="password" placeholder="old password">
            <input name="passwords[new]" type="password" placeholder="new password">
            <input type="submit" value="Change Password!">
          </fieldset>
        </form>
        <form id="sign-out" class="hidden">
          <fieldset>
            <legend>Sign Out!</legend>
            <input type="submit" value="Sign Out!">
          </fieldset>
        </form>
        <div class="col-xs-3"></div>
      </div>
    </div>


    <form id="new-game" class="hidden">
      <fieldset>
        <legend>Start New Game</legend>
        <input type="submit" value="New Game">
      </fieldset>
    </form>

    <p id="messages"></p>

    <div class="game-board hidden">
      <div class="row">
        <div class="col-xs-3"></div>
        <div class="col-xs-6">
          <div class="col-xs-12">
            <div class="col-xs-4 spaces sqr" data-value="0"></div>
            <div class="col-xs-4 spaces sqr top" data-value="1"></div>
            <div class="col-xs-4 spaces sqr" data-value="2"></div>
          </div>
          <div class="col-xs-12">
            <div class="col-xs-4 spaces sqr left" data-value="3"></div>
            <div class="col-xs-4 spaces sqr center" data-value="4"></div>
            <div class="col-xs-4 spaces sqr right" data-value="5"></div>
          </div>
          <div class="col-xs-12">
            <div class="col-xs-4 spaces sqr" data-value="6"></div>
            <div class="col-xs-4 spaces sqr bottom" data-value="7"></div>
            <div class="col-xs-4 spaces sqr" data-value="8"></div>
          </div>
        </div>
      </div>
    </div>
    <p id='user-message'></p>


    <form id="games-played" class="hidden">
      <input type="submit" value="Total Games Played">
    </form>
  </div>
